<section
  class="notes-cards-list"
  [ngClass]="{ 'handset-portait': isHandsetPortrait$ | async }"
  [@staggerListAnimation]
>
  <div
    *ngFor="let card of cards; let i = index"
    class="list-card mat-elevation-z4"
    [ngClass]="{ 'handset-portait': isHandsetPortrait$ | async }"
  >
    <app-card
      title="{{ card.title }}"
      subtitle="{{ card.subtitle }}"
      content="{{ card.content }}"
    ></app-card>
  </div>
</section>
